<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <input type="text" class="input" />
      <div class="keypad-container">  
          <button class="btn btn-number"  data-number>7</button>
          <button class="btn btn-number" data-number>8</button>
          <button class="btn btn-number" data-number>9</button>
          <button class="btn btn-operator" data-value="add">+</button>
          <button class="btn btn-number" data-number>4</button>
          <button class="btn btn-number" data-number>5</button>
          <button class="btn btn-number" data-number>6</button>
          <button class="btn btn-operator" data-value="subtract" >-</button>
          <button class="btn btn-number" data-number>1</button>
          <button class="btn btn-number" data-number>2</button>
          <button class="btn btn-number" data-number>3</button>
          <button class="btn btn-operator" data-value="multiply" >x</button>
          <button class="btn btn-clear" data-clear>C</button>
          <button class="btn btn-number" data-number>0</button>
          <button class="btn btn-equal" data-equals>=</button>
          <button class="btn btn-operator" data-value="divide" >/</button>
        </div>
      </div>
    </div>
  </body>
</html>
